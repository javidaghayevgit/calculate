<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculate">
        <div class="screen">
            <span class="continueOfResult"></span>
            <span class="result"></span>
        </div>
        <div class="buttons">
            <button class="allDeleleResult">CE</button>
            <button class="del">C</button>
            <button class="percent">%</button>
            <button class="multiple">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="division">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="addition">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="subtraction">-</button>
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
